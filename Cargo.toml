[package]
name = "telegram-raf"
version = "0.1.2"
description = "RaF (Refer a Friend): bot for creating referral-based contests for your Telegram channels, groups and supergroups"
readme = "README.md"
authors = ["Paolo Galeone <nessuno@nerdz.eu>"]
edition = "2018"
default-run = "raf"
repository = "https://github.com/galeone/raf"
license = "Apache-2.0"
keywords = ["telegram", "bot", "referral"]
categories = ["command-line-utilities"]

[dependencies]
chrono = "0.4.40"
data-encoding = "2.8.0"
default = "0.1.2"
hyper = "1.6.0"
hyper-tls = "0.6.0"
log = "0.4.26"
r2d2 = "0.8.10"
r2d2_sqlite = "0.27.0"
regex = "1.11.1"
simple_logger = "5.0.0"
tabular = "0.2.0"
typemap = "0.3.3"
url = "2.5.4"
telexide-fork = "0.2.3"

[dependencies.rusqlite]
features = ["chrono"]
version = "0.34.0"

[dependencies.tokio]
features = ["full"]
version = "1.44.1"
